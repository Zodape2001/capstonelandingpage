<h4><mat-icon>check</mat-icon> <span> Accepted Appointment</span></h4>
<table mat-table [dataSource]="pendingAppointmnt" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="appointmentId" class="table-row">
    <th mat-header-cell *matHeaderCellDef>Appointment Id</th>
    <td mat-cell *matCellDef="let element">{{ element.appointmentId }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="reason" class="table-row">
    <th mat-header-cell *matHeaderCellDef>Reason</th>
    <td mat-cell *matCellDef="let element">{{ element.reason }}</td>
  </ng-container>

  <!-- Booked On -->
  <ng-container matColumnDef="date" class="table-row">
    <th mat-header-cell *matHeaderCellDef>Booked On</th>
    <td mat-cell *matCellDef="let element">{{ element.date }}</td>
  </ng-container>

  <!-- Notes -->
  <ng-container matColumnDef="acceptance" class="table-row">
    <th mat-header-cell *matHeaderCellDef>Acceptance</th>
    <td mat-cell *matCellDef="let element">{{ element.acceptance }}</td>
  </ng-container>

  <!-- Basic Diagonosis Information -->
  <ng-container matColumnDef="patientId" class="table-row">
    <th mat-header-cell *matHeaderCellDef>Patient Name</th>
    <td mat-cell *matCellDef="let element">{{ element.patientId }}</td>
  </ng-container>

  <!-- <ng-container matColumnDef="physicianEmail" class="table-row">
      <th mat-header-cell *matHeaderCellDef>physicianEmail</th>
      <td mat-cell *matCellDef="let element">{{ element.physicianEmail }}</td>
    </ng-container> -->

  <ng-container matColumnDef="submissionDate" class="table-row">
    <th mat-header-cell *matHeaderCellDef>submissionDate</th>
    <td mat-cell *matCellDef="let element">{{ element.submissionDate }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    class="table-row"
  ></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 15]"
  showFirstLastButtons
></mat-paginator>
